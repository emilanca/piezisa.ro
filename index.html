<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domeniu de vânzare - piezisa.ro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .heading {
      font-family: "Arial Black", sans-serif;
      font-size: 36px;
      color: #007bff;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      color: #333;
      margin-bottom: 20px;
    }
    .cta {
      margin-top: 30px;
    }
    .cta a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cta a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Domeniu de vânzare</h1>
    
    <p>Acest domeniu este disponibil pentru vânzare.</p>
    
    <div class="cta">
      <a href="mailto:your-email@example.com">Contactați pentru detalii</a>
    </div>
  </div>
</body>
</html>
